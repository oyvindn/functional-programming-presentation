# Closures

 ----

- Består av:
    - First class function
    - Environment (Tabell av frie variabler)

- Lexical scope: Innholdet til en funksjon evalueres i miljøet der funksjonen ble definert. Ikke der funksjonen kalles.



```SML

  val x = 1
  fun add y = y + x

  val x = 2
  val y = 3

  val z = add(x+y)  // 2 + 3 + 1 = 6

```
